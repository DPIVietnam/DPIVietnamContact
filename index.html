<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="assets/css/style.css"> -->
    <title>DPI Customer Services</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        @media screen and (max-width: 768px) {
            .container {
                padding-top: 30px;
                background-color: black;
                width: 100%;
                display: inline-block;
                height: 100vh;
                height: 100dvh; 
            }

            .logo {
                width: 30%;
                margin: auto;
            }

            img {
                max-width: 100%;
            }

            p {
                text-align: center;
                color: white;
                padding: 5px 0;
            }

            .name .title {
                font-size: 1.2rem;
            }

            .company {
                margin-top: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="/assets/images/logo.png" alt="DPI">
        </div>
        <div class="company">
            <div class="name">
                <p class="title">DPI VIET NAM</p>
            </div>
            <div class="address">

            </div>
            <div class="slogan">
                <p class="text">We turn experiences into lasting memories</p>
            </div>
        </div>
        <div class="contact">

        </div>
    </div>

    
</body>
</html>
